<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rest Countries</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <style>
            img {
                height: 220px;
            }
            .head-1 {
                font-size: 40px;
            }
            body {
                border: 4px solid black;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary mb-5">
                <div class="container">
                    <span class="navbar-brand mb-0 h1 head-1"
                        >Rest Countries</span
                    >
                </div>
            </nav>
        </header>
        <main>
            <div class="text-end me-5 mb-5">
                <div class="dropdown">
                    <button
                        class="btn btn-primary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Filter by Region
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a
                                id="africa"
                                onclick="showRegion(this.id)"
                                class="dropdown-item"
                                href="#"
                                >Africa</a
                            >
                        </li>
                        <li>
                            <a
                                id="america"
                                onclick="showRegion(this.id)"
                                class="dropdown-item"
                                href="#"
                                >America</a
                            >
                        </li>
                        <li>
                            <a
                                id="asia"
                                onclick="showRegion(this.id)"
                                class="dropdown-item"
                                href="#"
                                >Asia</a
                            >
                        </li>
                        <li>
                            <a
                                id="europe"
                                onclick="showRegion(this.id)"
                                class="dropdown-item"
                                href="#"
                                >Europe</a
                            >
                        </li>
                        <li>
                            <a
                                id="oceania"
                                onclick="showRegion(this.id)"
                                class="dropdown-item"
                                href="#"
                                >Oceania</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <div id="cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <div
                class="modal fade"
                id="mealDetail"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="mealDetailLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="countryName">
                                Modal title
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body" id="modal-body">...</div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="js/app.js"></script>
    </body>
</html>
